<div class="d-flex align-items-center flex-column">
    <h1>Adicionar Linguagem</h1>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="language.name" placeholder="Name" #name="ngModel" required>
            <small *ngIf="name.errors && name.touched && name?.errors.required" class="errors">Campo obrigatório</small>
        </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input class="form-control" type="text" id="creator" name="creator" [(ngModel)]="language.creator" placeholder="Creator" #creator="ngModel" required>
            <small *ngIf="creator.errors && creator.touched && creator?.errors.required" class="errors">Campo obrigatório</small>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input class="form-control" type="number" id="year" name="year" [(ngModel)]="language.year" placeholder="XXXX" #year="ngModel" min="1900" required>
            <small *ngIf="year.errors && year.touched && year?.errors.required" class="errors">Campo obrigatório</small>
        </div>
        <button type="button" class="btn btn-primary" (click)="addLanguage()" [disabled]="form.invalid">Adicionar</button>
    </form>
</div>
